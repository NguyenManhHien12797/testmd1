    // c창u 3
    function isPrime(n) {
        if (n < 2) return false;
        if (n < 4) return true;
        if (n >= 4) {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i == 0) return false;
            }
            return true;
        }
    }
    function sumOfListPrime(n) {
        sum = 0;
        for (i=0; i <=n; i++) {
            if (isPrime(i)) {
                sum += i;
            }
        }
        return sum;
    }
